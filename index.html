<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tap Man | Simple game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
</head>
<body>
    <div id="container">
        <h1>Welcome to Tap Man!</h1>
        <h2 id="counter">0</h2>
        <button id="tapBtn" onclick="increment();">Tap</button>
        <button id="refreshBtn" onclick="refresh();">Refresh</button>
        <h5 id="timer">20</h5>
        <h3 id="hiScore"></h3>
        
    </div>
    <script src="js/main.js"></script>
<footer>
        <p>Built by Ocean S. Diaali &copy; 2019.</p>
</footer>   
</body>
</html>
